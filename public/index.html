    .overlay {

}
.wrapper{
  position: absolute;
  max-width: 480px;
  top: 50%;
  left: 50%;
  width: 100%;
  padding: 40px 30px;
  background: #fff;
  border-radius: 15px;
  opacity: 0;
  pointer-events: none;
  transform: translate(-50%, -50%) scale(1.2);
  box-shadow: 10px 10px 15px rgba(0,0,0,0.06);
  transition: opacity 0.2s 0s ease-in-out,
              transform 0.2s 0s ease-in-out;
}
.wrapper.show{
  opacity: 1;
  pointer-events: auto;
  transform:translate(-50%, -50%) scale(1);
}
.wrapper .content,
.content .warn-icon,
.warn-icon .icon{

}

}
.content .warn-icon{

  border-radius: 50%;

}
.warn-icon .icon{
  height: 100px;
  width: 100px;
  background: #fff;
  border-radius: inherit;
}
.warn-icon .icon i{
  background: linear-gradient(#9b27ca 0%, #9927cf 0%, #d33639 100%, #f92121 100%);

  -webkit-background-clip: text;

.btn{

  position: relative;

}
.btn .bg-layer{
  height: 100%;

  left: -100%;
  background: -webkit-linear-gradient(135deg, #9b27ca, #d33639, #9b27ca, #d33639);
  transition: all 0.4s ease;
}
.btn:hover .bg-layer{
  left: 0;
}
.content button{

  border: none;
  outline: none;

  cursor: pointer;

label{

<div id="notificationContainer" class="notification-container"></div>

    
<script>


  document.addEventListener('DOMContentLoaded', () => {

  // Get all "navbar-burger" elements
  const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

  // Add a click event on each of them
  $navbarBurgers.forEach( el => {
    el.addEventListener('click', () => {

      // Get the target from the "data-target" attribute
      const target = el.dataset.target;
      const $target = document.getElementById(target);

      // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
      el.classList.toggle('is-active');
      $target.classList.toggle('is-active');

    });
  });

});

  document.addEventListener('DOMContentLoaded', () => {
  (document.querySelectorAll('.notification .delete') || []).forEach(($delete) => {
    const $notification = $delete.parentNode;

    $delete.addEventListener('click', () => {
      $notification.parentNode.removeChild($notification);
    });
  });
});
// Function to create a notification element
function createNotification() {
  const notificationContainer = document.getElementById('notificationContainer');
  const notifications = notificationContainer.getElementsByClassName('notification');

  // Remove the oldest notification if the maximum number of notifications is reached
  if (notifications.length >= 3) {
    notificationContainer.removeChild(notifications[0]);
  }

  const notification = document.createElement('div');
  notification.className = 'notification is-warning is-light';

  const closeButton = document.createElement('button');
  closeButton.className = 'delete';
  closeButton.addEventListener('click', () => {
    notificationContainer.removeChild(notification);
  });

  const notificationContent = document.createTextNode('+1');

  notification.appendChild(closeButton);
  notification.appendChild(notificationContent);
  notificationContainer.appendChild(notification);

  // Remove the notification after 2 seconds
  setTimeout(() => {
    notificationContainer.removeChild(notification);
  }, 2000);
}



</script>
